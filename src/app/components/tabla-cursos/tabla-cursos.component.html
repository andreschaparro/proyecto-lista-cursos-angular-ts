<h1>Cursos:</h1>

<table class="table table-dark">

    <thead>
        <tr>
            <th scope="col">Materia</th>
            <th scope="col">Dificultad</th>
            <th scope="col">Requiere</th>
        </tr>
    </thead>

    <tbody>
        <!-- *ngFor es una directiva de angular renderizar elementos del mismo tipo pero con diferente contenido -->
        <tr *ngFor="let curso of cursos">
            <!-- {{}} se llama interpolación y permite actualizar autómaticamente el HTML con datos de TS -->
            <td>{{curso.materia}}</td>
            <td>{{curso.dificultad}}</td>
            <td>{{curso.requiere}}</td>
        </tr>
    </tbody>

</table>
