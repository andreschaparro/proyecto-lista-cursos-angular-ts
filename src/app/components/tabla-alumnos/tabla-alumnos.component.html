<h1>Alumnos:</h1>

<table class="table table-dark">

    <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Promedio</th>
        </tr>
    </thead>

    <tbody>

        <!-- *ngFor es una directiva de angular renderizar elementos del mismo tipo pero con diferente contenido -->
        <tr *ngFor="let alumno of alumnos">
            <!-- {{}} se llama interpolación y permite actualizar autómaticamente el HTML con datos de TS -->
            <td>{{alumno.nombre}}</td>
            <td>{{alumno.apellido}}</td>
            <td>{{alumno.promedio}}</td>
        </tr>
    </tbody>

</table>
